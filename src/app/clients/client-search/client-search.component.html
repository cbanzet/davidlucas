<mat-card class="br-20">
	<mat-card-content>
		<br><br><br><br>
		<form>
			<mat-form-field	class="example-full-width">
			  <input 
			  		matInput 
			  		placeholder="Search Client" aria-label="Composer" 
			  		[matAutocomplete]="auto" 
			  		[formControl]="clientCtrl">
			  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
			    <mat-option *ngFor="let client of filteredClients | async" 
			    	[value]="client">
			      <span>{{ client.firstname }} {{ client.lastname }}</span>
			    </mat-option>
			  </mat-autocomplete>
			  <mat-icon matSuffix>search</mat-icon>
			</mat-form-field>
		</form> 
	</mat-card-content>
	<mat-card-actions>
		<button mat-fab (click)="goBack()" color="black">
			<mat-icon>keyboard_arrow_left</mat-icon>
		</button>
		<button mat-fab routerLink="./../clients" 
											type="button" color="black">
			<mat-icon>list</mat-icon>
		</button>

		<button mat-fab routerLink="./../clientform"
											type="button" color="black">
			<mat-icon>person_add</mat-icon>
		</button>		
	</mat-card-actions>
	<br>
</mat-card>
