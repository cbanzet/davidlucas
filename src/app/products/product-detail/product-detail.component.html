<mat-card *ngIf="product | async as product" mat-card-900>
	<br>
	<mat-card-header>
		<div mat-card-avatar class="example-header-image">
			<mat-icon matListIcon>local_offer</mat-icon>
		</div>	
		<mat-card-title>Modifier le product : <strong>{{ product.title }}</strong></mat-card-title>
		<mat-card-subtitle>Modifier les informations du product<br>
			<span class="keystyle">{{ product.$key }}</span>
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<table cellspacing="0" class="full-width mw-900">
			<tr>
				<td>
					<mat-form-field class="full-width">
	  				<input matInput placeholder="Title"
	  					[(ngModel)]="product.title"
	  					(ngModelChange)="updateField(product,titleField,product.title)">
					</mat-form-field>
				</td>
				<td>
					<strong>{{ product.brand }}</strong>
<!-- 					<mat-form-field class="full-width">
	  				<input matInput placeholder="Brand"
	  				[(ngModel)]="product.brand"
	  				(ngModelChange)="updateField(product,brandField,product.brand)">
					</mat-form-field> -->
				</td>
			</tr>
			<tr>				
				<td>
					<mat-form-field class="full-width">
	  				<input matInput placeholder="Référence"
	  					type="number"
	  					[(ngModel)]="product.reference"
	  					(ngModelChange)="updateField(product,refField,product.reference)">
					</mat-form-field>
				</td>
				<td>
					<mat-form-field class="full-width">
	  				<input matInput placeholder="Code EAN"
	  					type="number"
	  					[(ngModel)]="product.codeEAN"
	  					(ngModelChange)="updateField(product,codeField,product.codeEAN)">
					</mat-form-field>
				</td>	
			</tr>
			<tr>			
				<td>
					<mat-form-field class="full-width">
	  				<input matInput placeholder="Contenant"
	  					type="number"
	  					[(ngModel)]="product.cont"
	  					(ngModelChange)="updateField(product,contField,product.cont)">
					</mat-form-field>
				</td>
				<td>
					<mat-form-field class="full-width">
	  				<input matInput placeholder="Prix"
	  					type="number"
	  					[(ngModel)]="product.px"
	  					(ngModelChange)="updateField(product,priceField,product.px)">
	  				<mat-icon matSuffix>euro_symbol</mat-icon>
					</mat-form-field>
				</td>				
			</tr>
		</table>		
	</mat-card-content>

	<button mat-fab (click)="goBack()" color="black">
		<mat-icon>keyboard_arrow_left</mat-icon>
	</button>	
</mat-card>
